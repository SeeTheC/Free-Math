<html>
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-70441517-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-70441517-2');

  function startsWith(str, maybePrefix) {
    //https://stackoverflow.com/a/4579228
    return str.lastIndexOf(maybePrefix, 0) === 0
  }

  function autoRecoveryDocsPresent() {
    for (var key in localStorage){
      if (startsWith(key, "auto save teachers") || startsWith(key,"auto save students")) {
        return true;
      }
    }
  }
  function checkForAutoRecovery() {
      if (autoRecoveryDocsPresent()) {
        var studentTutorial = document.getElementById('student-tutorial');
        studentTutorial.className = 'fm-button-grey big-mobile-button';
        var teacherTutorial = document.getElementById('teacher-tutorial');
        teacherTutorial.className = 'fm-button-grey big-mobile-button';
      }
  }
</script>

<!-- http://paletton.com/#uid=13u0u0kllllaFw0g0qFqFg0w0aF --> 

<meta name="viewport" content="width=624">
<meta name="description" content="Free and Open Source software for managing math homework. Students digitally record step-by-step math work. Teachers simultaneously review all assignments with complete solutions grouped by similar final answer. Grade faster and more thoroughly every day!">
